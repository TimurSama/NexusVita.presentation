name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build with base path
        env:
          VITE_BASE_PATH: /NexusVita.presentation/
        run: |
          echo "Building with VITE_BASE_PATH=$VITE_BASE_PATH"
          pnpm run build
          echo "Verifying paths in index.html:"
          grep -E "(href|src)=.*assets" dist/public/index.html | head -2 || echo "No assets found"

      - name: Verify build output
        run: |
          if [ ! -d "dist/public" ]; then
            echo "Error: dist/public directory not found!"
            exit 1
          fi
          if [ ! -f "dist/public/index.html" ]; then
            echo "Error: index.html not found in dist/public!"
            exit 1
          fi
          echo "Build output verified successfully"
          ls -la dist/public/assets/ || echo "Assets directory check"

      - name: Copy 404.html for SPA routing
        run: |
          if [ -f client/public/404.html ]; then
            cp client/public/404.html dist/public/404.html
            echo "404.html copied successfully"
          else
            echo "Warning: client/public/404.html not found"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist/public'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
