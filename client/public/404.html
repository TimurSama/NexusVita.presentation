<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NexusVita - Health Ecosystem</title>
  <script>
    // Single Page Apps for GitHub Pages
    // https://github.com/rafgraph/spa-github-pages
    (function() {
      var redirect = sessionStorage.redirect;
      delete sessionStorage.redirect;
      if (redirect && redirect != location.href) {
        history.replaceState(null, null, redirect);
      }
    })();
  </script>
</head>
<body>
  <script>
    // Redirect to index.html with base path support
    sessionStorage.redirect = location.href;
    var path = location.pathname;
    // Remove trailing slash if present
    if (path.endsWith('/')) {
      path = path.slice(0, -1);
    }
    // Go up one level and add index.html
    var segments = path.split('/').filter(Boolean);
    segments.pop(); // Remove last segment (404.html or empty)
    var basePath = segments.length > 0 ? '/' + segments.join('/') + '/' : '/';
    location.replace(basePath + 'index.html');
  </script>
</body>
</html>
