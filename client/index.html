<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>EthosLife - Здоровая жизнь - это привычка</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Nunito:wght@400;500;600;700&display=swap" rel="stylesheet" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- Analytics script removed for production build -->
    <script>
      // Handle SPA routing for GitHub Pages
      (function() {
        // Check if we're on Vercel (no base path needed)
        var isVercel = window.location.hostname.includes('vercel.app');
        var basePath = isVercel ? '' : '/NexusVita.presentation';
        
        // Check if we have a stored route from 404.html
        var storedRoute = sessionStorage.getItem('wouter-location');
        if (storedRoute) {
          sessionStorage.removeItem('wouter-location');
          // Update the URL without reload
          if (window.history && window.history.replaceState) {
            var newPath = basePath + storedRoute;
            if (window.location.pathname !== newPath) {
              window.history.replaceState(null, '', newPath);
            }
          }
        }
        
        // Handle hash-based routing from 404.html
        if (window.location.hash && window.location.hash.startsWith('#!')) {
          var route = window.location.hash.substring(2);
          if (window.history && window.history.replaceState) {
            window.history.replaceState(null, '', basePath + route);
          }
        }
      })();
    </script>
  </body>

</html>
