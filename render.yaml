services:
  - type: web
    name: ethoslife
    env: node
    buildCommand: pnpm install && pnpm run build
    startCommand: pnpm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # Database
      - key: DATABASE_URL
        sync: false
      - key: POSTGRES_URL
        sync: false
      # Auth
      - key: JWT_SECRET
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      # AI APIs
      - key: GEMINI_API_KEY
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: QWEN_API_KEY
        sync: false
      # Payments
      - key: NOWPAYMENTS_API_KEY
        sync: false
      # Telegram
      - key: TELEGRAM_BOT_TOKEN
        sync: false
    healthCheckPath: /health
