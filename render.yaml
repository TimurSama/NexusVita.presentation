services:
  - type: web
    name: ethoslife-unified-server
    env: node
    buildCommand: pnpm install --frozen-lockfile && pnpm run build:render
    startCommand: pnpm run start:render
    envVars:
      - key: NODE_ENV
        value: production
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: POSTGRES_URL
        sync: false
      - key: RENDER
        value: "true"
    healthCheckPath: /health
